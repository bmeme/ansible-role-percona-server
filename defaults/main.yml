---
## Packages
percona_repo_baseurl: "https://repo.percona.com/yum"
percona_repo_release: "percona-release-latest"
percona_version: 57
percona_packages:
  - "Percona-Server-server-{{ percona_version }}"
  - "Percona-Server-devel-{{ percona_version }}"
  - "Percona-Server-client-{{ percona_version }}"
  - "percona-xtrabackup"

## Percona mysql daemon
percona_mysql_daemon: mysqld

## Percona default database
percona_default_db_enabled: true
percona_default_db_name: "senato_database"
percona_default_db_user: "senato"
percona_default_db_password: "ch4ng3m3/*"

## Configuration
# This variable specifies the server ID. 
# In MySQL 5.7, server_id must be specified if binary logging is enabled, otherwise the server is not allowed to start.
# server_id is set to 0 by default
mysql_server_id: ""

# Mysql Server Socket. Change at your need. Leave blank for mysql default value
mysql_socket: "/var/lib/mysql/mysql.sock"

# Datafile directory.
mysql_datadir: "/var/lib/mysql"

# Address on which mysql bind to
mysql_bind_address: "127.0.0.1"

# Otherwise, the destination is a file and the log_error value is the file name.
mysql_log_error: "/var/log/mysqld.log"

# The path name of the process ID (PID) file.
mysql_pid_file: "/var/run/mysqld/mysqld.pid"

# Mysql symbolic links configuration
mysql_symbolic_links: 0

# All specific configuration items
# Example:
#
# mysql_server_configuration: |-
#   max_allowed_packet=64M
#
mysql_server_configuration: ""
