---
__percona_repo_baseurl: "https://repo.percona.com/apt"
__percona_repo_release: "percona-release_latest"
__percona_version: 5.7
__percona_mysql_daemon: mysqld
__percona_packages:
  - "percona-server-server-{{ percona_version }}"
  - "percona-server-common-{{ percona_version }}"
  - "percona-server-client-{{ percona_version }}"
__mysql_log_error: /var/log/mysqld.log
__mysql_pid_file: /var/run/mysqld/mysqld.pid
__mysql_config_file: /etc/my.cnf
__mysql_config_include_dir: /etc/my.cnf.d
__mysql_socket: /var/lib/mysql/mysql.sock
